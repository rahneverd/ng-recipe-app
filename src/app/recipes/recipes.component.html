<div class="row">
  <div class="col-md-5">
    <app-recipe-list (sendIndex)="sendRcp($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="!(this.recipe.name === '' && this.recipe.description === '' && this.recipe.imagePath === '')" [recipe]="recipe"></app-recipe-detail>
  </div>
</div>
